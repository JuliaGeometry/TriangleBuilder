language: julia
os:
  - linux
julia:
  - 1.2
notifications:
  email: false
git:
  depth: 99999999
cache:
  timeout: 1000
  directories:
    - downloads
env:
  global:
    - BINARYBUILDER_DOWNLOADS_CACHE=downloads
    - BINARYBUILDER_AUTOMATIC_APPLE=false
sudo: required
before_script:
  - julia -e 'using Pkg; pkg"add BinaryProvider"; pkg"add BinaryBuilder#master"; Pkg.build()'
script:
  - julia build_tarballs.jl
deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: products/*
    skip_cleanup: true
    on:
        repo: JuliaGeometry/TriangleBuilder
        tags: true
